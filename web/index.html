<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ttcc</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="style.css" />
    <script src="complete.js"></script>
  </head>
  <body>
    <select id="language">
      <option value="py-frosty-sound-6m.bin" selected>Python</option>
      <option value="js-still-universe-6m.bin">JavaScript</option>
    </select>
    <div id="loading-bar">
      <progress id="loading-progress" value="0" max="1"></progress>
    </div>
    <div class="container">
      <textarea
        id="background"
        readonly
        spellcheck="false"
        autocomplete="off"
        data-gramm="false"
      ></textarea>
      <textarea
        id="hint-area"
        spellcheck="false"
        autocomplete="off"
        data-gramm="false"
      ></textarea>
      <textarea
        id="code-area"
        spellcheck="false"
        autocomplete="off"
        data-gramm="false"
      ></textarea>
    </div>
    <script src="script.js"></script>
  </body>
</html>
