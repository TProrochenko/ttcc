<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ttcc</title>
    <link rel="icon" href="web/favicon.svg" />
    <link rel="stylesheet" href="web/style.css" />
    <script src="web/script.js"></script>
    <script src="web/model.js"></script>
  </head>
  <body>
    <div id="top-row">
      <label for="language"></label
      ><select id="language">
        <option value="c-glorious-sun.bin">C</option>
        <option value="cpp-tough-glitter.bin">C++</option>
        <option value="go-cerulean-dust.bin">Go</option>
        <option value="java-twilight-silence.bin">Java</option>
        <option value="javascript-divine-blaze.bin">JavaScript</option>
        <option value="kotlin-sparkling-cosmos.bin">Kotlin</option>
        <option value="php-smooth-plant.bin">PHP</option>
        <option value="python-lemon-violet.bin" selected>Python</option>
        <option value="rust-driven-darkness.bin">Rust</option>
        <option value="typescript-vibrant-grass.bin">TypeScript</option>
      </select>
      <span> | type code, press 'tab' to autocomplete | </span>
      <a
        id="github-link"
        href="https://github.com/tprorochenko/ttcc"
        target="_blank"
        >github</a
      >
    </div>
    <div id="loading-bar">
      <progress id="loading-progress" value="0" max="1"></progress>
    </div>
    <div class="container">
      <label for="background"></label
      ><textarea
        id="background"
        readonly
        spellcheck="false"
        autocomplete="off"
        data-gramm="false"
      ></textarea>
      <label for="hint-area"></label
      ><textarea
        id="hint-area"
        readonly
        spellcheck="false"
        autocomplete="off"
        data-gramm="false"
      ></textarea>
      <label for="code-area"></label
      ><textarea
        id="code-area"
        spellcheck="false"
        autocomplete="off"
        data-gramm="false"
      ></textarea>
    </div>
  </body>
</html>
